<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ban/Pick Manager</title>
    <link rel="stylesheet" href="styleManger.css">
  </head>
  <body>
    <div class="container">
      <!-- Khu vực Ban -->
      <div class="section">
        <h2>Ban</h2>
        <div class="slots">
          <div class="slot" id="banA1"></div>
          <div class="slot" id="banA2"></div>
          <div class="slot" id="banA3"></div>
          <div class="slot" id="banA4"></div>
          <div class="slot" id="banB1"></div>
          <div class="slot" id="banB2"></div>
          <div class="slot" id="banB3"></div>
          <div class="slot" id="banB4"></div>
        </div>
      </div>

      <!-- Khu vực Pick -->
      <div class="section hidden" id="pickSection">
        <h2>Pick</h2>
        <div class="slots">
          <div class="slot" id="pickA1">
            <img src="logo/Top.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 1</div>
          </div>
          <div class="slot" id="pickA2">
            <img src="logo/rung.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 2</div>
          </div>
          <div class="slot" id="pickA3">
            <img src="logo/Mid.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 3</div>
          </div>
          <div class="slot" id="pickA4">
            <img src="logo/ad.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 4</div>
          </div>
          <div class="slot" id="pickA5">
            <img src="logo/support.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 5</div>
          </div>
          <div class="slot" id="pickB1">
            <img src="logo/support.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 6</div>
          </div>
          <div class="slot" id="pickB2">
            <img src="logo/ad.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 7</div>
          </div>
          <div class="slot" id="pickB3">
            <img src="logo/Mid.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 8</div>
          </div>
          <div class="slot" id="pickB4">
            <img src="logo/rung.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 9</div>
          </div>
          <div class="slot" id="pickB5">
            <img src="logo/Top.svg" alt="Logo" class="lane-logo">
            <div class="player-name">Tên Tuyển Thủ 10</div>
          </div>
        </div>
      </div>
      <audio id="lockSound" src="effect.mp3"></audio>
      <button id="lockButton">Khóa Tướng</button>
      <button id="startButton">Bắt đầu</button>
      
      <!-- Thêm chức năng chỉnh sửa tên tuyển thủ -->
      <div>
        <h3>Chỉnh sửa tên tuyển thủ</h3>
        <div>
          <input type="text" id="playerNameInput1" placeholder="Tên Tuyển Thủ 1" />
          <button class="editNameButton" data-index="0">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput2" placeholder="Tên Tuyển Thủ 2" />
          <button class="editNameButton" data-index="1">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput3" placeholder="Tên Tuyển Thủ 3" />
          <button class="editNameButton" data-index="2">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput4" placeholder="Tên Tuyển Thủ 4" />
          <button class="editNameButton" data-index="3">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput5" placeholder="Tên Tuyển Thủ 5" />
          <button class="editNameButton" data-index="4">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput6" placeholder="Tên Tuyển Thủ 6" />
          <button class="editNameButton" data-index="5">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput7" placeholder="Tên Tuyển Thủ 7" />
          <button class="editNameButton" data-index="6">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput8" placeholder="Tên Tuyển Thủ 8" />
          <button class="editNameButton" data-index="7">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput9" placeholder="Tên Tuyển Thủ 9" />
          <button class="editNameButton" data-index="8">Chỉnh sửa</button>
        </div>
        <div>
          <input type="text" id="playerNameInput10" placeholder="Tên Tuyển Thủ 10" />
          <button class="editNameButton" data-index="9">Chỉnh sửa</button>
        </div>
      </div>
    </div>

    <!-- Danh sách tướng -->
    <div class="heroes">
      <!-- Tướng sẽ được tự động thêm qua JavaScript -->
    </div>
    <script src="banpickManager.js"></script>
  </body>
</html>
