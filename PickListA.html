<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBS Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pickListA" class="pick-list">
      <div id="pickA1" class="slot pick">
        <img src="logo/Top.svg" alt="Logo" class="lane-logo" />
        <div class="active-overlay" style="display: none;"></div>
        <div class="player-name">Tên Tuyển Thủ 1</div>
      </div>
      <div id="pickA2" class="slot pick">
        <img src="logo/rung.svg" alt="Logo" class="lane-logo" />
        <div class="player-name">Tên Tuyển Thủ 2</div>
      </div>
      <div id="pickA3" class="slot pick">
        <img src="logo/Mid.svg" alt="Logo" class="lane-logo" />
        <div class="player-name">Tên Tuyển Thủ 3</div>
      </div>
      <div id="pickA4" class="slot pick">
        <img src="logo/ad.svg" alt="Logo" class="lane-logo">
        <div class="player-name">Tên Tuyển Thủ 4</div>
      </div>
      <div id="pickA5" class="slot pick">
        <img src="logo/support.svg" alt="Logo" class="lane-logo">
        <div class="player-name">Tên Tuyển Thủ 5</div>
      </div>
    </div>
    <script src="banpick.js"></script>
  </body>
</html>
